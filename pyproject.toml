[tool.rstcheck]
report_level = "INFO"
ignore_directives = [
    "autoclass",
    "autofunction",
    "automodule",
    "exreflist",
    "gdot",
    "image-sg",
    "pr",
    "runpython",
]
ignore_roles = ["epkg"]

[tool.ruff]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".eggs",
    ".git",
    "build",
    "dist",
]

# Same as Black.
line-length = 88

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.per-file-ignores]
"_doc/examples/plot_first_example.py" = ["E402", "F811"]
"_unittests/ut_df/test_dataframe_io_helpers.py" = ["E501"]
"pandas_streaming/data/__init__.py" = ["F401"]
"pandas_streaming/df/__init__.py" = ["F401"]
"pandas_streaming/df/dataframe_io_helpers.py" = ["E501"]
